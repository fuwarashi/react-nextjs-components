<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Practice</title>
    <link rel="stylesheet" href="partA.css">
    <link rel="stylesheet" href="partB.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container-row">
        <!-- Part A Section -->
      <div class="partA-container">
        <h1 id="mainTitle">Part A</h1>
        <p class="info">This is for a MSAD Activity</p>
        <div id="container"></div>

        <div class="eventhandler">
          <h2>Event Handler</h2>
          <input type="text" id="number" value="0">
          <button id="incrementBtn">Increment</button>
          <p id="message"></p>
        </div>

        <!-- random fruit selector -->
        <div class="fruit-selector">
          <h2>Array Interaction</h2>
          <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
          </ul>
          <button id="showFruitBtn">Show Random Fruit</button>
          <p id="fruitDisplay"></p>
        </div>
        </div>
          <div class="partB-container">
            <h1 id="mainTitleB">Part B</h1>
            <div id="root"></div>
          </div>
      </div>

      <script src="partA.js"></script>
  </body>
</html>
